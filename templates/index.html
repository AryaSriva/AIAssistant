<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        height: 80vh;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .chat-header h1 {
        font-size: 1.8em;
        font-weight: 600;
      }

      .clear-btn {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        transition: all 0.3s ease;
      }

      .clear-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-50%) scale(1.05);
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        scroll-behavior: smooth;
      }

      .message {
        margin-bottom: 20px;
        display: flex;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.assistant {
        justify-content: flex-start;
      }

      .message-content {
        max-width: 70%;
        padding: 15px 20px;
        border-radius: 20px;
        word-wrap: break-word;
        line-height: 1.5;
      }

      .message.user .message-content {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border-bottom-right-radius: 5px;
      }

      .message.assistant .message-content {
        background: #f8f9fa;
        color: #333;
        border-bottom-left-radius: 5px;
        border: 1px solid #e9ecef;
      }

      .input-container {
        padding: 20px;
        background: #f8f9fa;
        border-top: 1px solid #e9ecef;
        display: flex;
        gap: 15px;
      }

      .message-input {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        font-size: 1em;
        outline: none;
        transition: all 0.3s ease;
        background: white;
      }

      .message-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .send-btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        transition: all 0.3s ease;
        min-width: 80px;
      }

      .send-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        align-items: center;
        padding: 15px 20px;
        max-width: 70%;
        background: #f8f9fa;
        border-radius: 20px;
        border-bottom-left-radius: 5px;
        border: 1px solid #e9ecef;
        margin-bottom: 20px;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes typing {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      .error-message {
        background: #fee;
        border: 1px solid #fcc;
        color: #c66;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0;
        text-align: center;
      }

      @media (max-width: 768px) {
        .chat-container {
          height: 90vh;
          margin: 10px;
        }

        .message-content {
          max-width: 85%;
        }

        .clear-btn {
          position: static;
          transform: none;
          margin-top: 10px;
        }

        .chat-header {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>AI Assistant</h1>
        <button class="clear-btn" onclick="clearConversation()">
          Clear Chat
        </button>
      </div>

      <div class="messages-container" id="messagesContainer">
        <div class="typing-indicator" id="typingIndicator">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
          <span style="margin-left: 10px; color: #666"
            >Assistant is typing...</span
          >
        </div>
      </div>

      <div class="input-container">
        <input
          type="text"
          class="message-input"
          id="messageInput"
          placeholder="Type your message here..."
          onkeypress="handleKeyPress(event)"
        />
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
          Send
        </button>
      </div>
    </div>

    <script>
      let isLoading = false;

      // Load conversation history when page loads
      window.addEventListener("load", loadHistory);

      async function loadHistory() {
        try {
          const response = await fetch("/api/history");
          const data = await response.json();

          if (data.success) {
            const container = document.getElementById("messagesContainer");
            container.innerHTML =
              '<div class="typing-indicator" id="typingIndicator"><div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div><span style="margin-left: 10px; color: #666;">Assistant is typing...</span></div>';

            data.messages.forEach((message) => {
              addMessage(message.content, message.role);
            });
          }
        } catch (error) {
          console.error("Error loading history:", error);
        }
      }

      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || isLoading) return;

        // Add user message to chat
        addMessage(message, "user");
        input.value = "";

        // Show loading state
        setLoading(true);

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          });

          const data = await response.json();

          if (data.success) {
            addMessage(data.response, "assistant");
          } else {
            showError(data.error || "An error occurred");
          }
        } catch (error) {
          showError("Network error. Please try again.");
          console.error("Error:", error);
        } finally {
          setLoading(false);
        }
      }

      function addMessage(content, role) {
        const container = document.getElementById("messagesContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${role}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        messageDiv.appendChild(contentDiv);

        // Insert before typing indicator
        const typingIndicator = document.getElementById("typingIndicator");
        container.insertBefore(messageDiv, typingIndicator);

        // Scroll to bottom
        container.scrollTop = container.scrollHeight;
      }

      function setLoading(loading) {
        isLoading = loading;
        const sendBtn = document.getElementById("sendBtn");
        const typingIndicator = document.getElementById("typingIndicator");
        const input = document.getElementById("messageInput");

        if (loading) {
          sendBtn.disabled = true;
          sendBtn.textContent = "Sending...";
          typingIndicator.style.display = "flex";
          input.disabled = true;
        } else {
          sendBtn.disabled = false;
          sendBtn.textContent = "Send";
          typingIndicator.style.display = "none";
          input.disabled = false;
          input.focus();
        }

        // Scroll to bottom
        const container = document.getElementById("messagesContainer");
        container.scrollTop = container.scrollHeight;
      }

      function showError(message) {
        const container = document.getElementById("messagesContainer");
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = `Error: ${message}`;

        const typingIndicator = document.getElementById("typingIndicator");
        container.insertBefore(errorDiv, typingIndicator);

        // Remove error after 5 seconds
        setTimeout(() => {
          errorDiv.remove();
        }, 5000);
      }

      async function clearConversation() {
        if (!confirm("Are you sure you want to clear the conversation?"))
          return;

        try {
          const response = await fetch("/api/clear", {
            method: "POST",
          });

          const data = await response.json();

          if (data.success) {
            const container = document.getElementById("messagesContainer");
            container.innerHTML =
              '<div class="typing-indicator" id="typingIndicator"><div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div><span style="margin-left: 10px; color: #666;">Assistant is typing...</span></div>';
          } else {
            showError(data.error || "Failed to clear conversation");
          }
        } catch (error) {
          showError("Network error. Please try again.");
          console.error("Error:", error);
        }
      }

      function handleKeyPress(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      }

      // Focus input on page load
      window.addEventListener("load", () => {
        document.getElementById("messageInput").focus();
      });
    </script>
  </body>
</html>
